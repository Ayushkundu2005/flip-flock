<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flip Flock{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="{{ url_for('index') }}" class="logo">Flip Flock</a>
    </div>

    {% if current_user.is_authenticated %}
    <div class="nav-search">
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="q" placeholder="Search users..." autocomplete="off">
        </form>
    </div>
    {% endif %}

    <div class="nav-center">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('create_post') }}">Create</a>
            <a href="{{ url_for('messages') }}">Messages</a>
        {% endif %}
    </div>

    <div class="nav-right">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile', username=current_user.username) }}">
                <img class="nav-avatar"
                     src="{{ url_for('static', filename='uploads/' + current_user.profile_pic) }}">
            </a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Sign up</a>
        {% endif %}
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- âœ… FIXED SCRIPT TAG -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
